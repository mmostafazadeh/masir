<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>صفحه خانه</title>
  <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;700&display=swap" rel="stylesheet">
  <style>
    /* پایه و تم */
    body {
      margin: 0;
      font-family: 'Vazirmatn', sans-serif;
      background-color: #fff;
      color: #333;
    }
    .container {
      max-width: 480px;
      margin: auto;
      background-color: #fff;
      min-height: 100vh;
      box-sizing: border-box;
      padding-bottom: 90px; /* فضای نوار پایین */
      padding: 16px;
    }

    /* بخش Hero */
    .hero {
      position: relative;
      width: 100%;
      height: 200px;
      border-radius: 12px;
      overflow: hidden;
      margin-bottom: 20px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.06);
    }
    .hero img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }
    .hero-title {
      position: absolute;
      bottom: 16px;
      right: 16px;
      background: rgba(0,178,169,0.9);
      color: #fff;
      padding: 8px 12px;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 700;
      box-shadow: 0 2px 6px rgba(0,0,0,0.12);
    }

    /* فریم هر بخش */
    .section {
      margin: 20px 0;
      padding: 12px;
      border: 1px solid #eee;
      border-radius: 12px;
      background: #FAFAFA;
      box-shadow: 0 1px 6px rgba(0,0,0,0.04);
    }
    .section h2 {
      font-size: 16px;
      font-weight: 700;
      color: #007E7A;
      margin: 0 0 10px;
    }

    /* اسکرول افقی کارت‌ها */
    .scroll-container {
      display: flex;
      gap: 12px;
      overflow-x: auto;
      padding-bottom: 6px;
      scroll-snap-type: x mandatory;
    }
    .scroll-container::-webkit-scrollbar {
      height: 6px;
    }
    .scroll-container::-webkit-scrollbar-thumb {
      background: #E0F2F1;
      border-radius: 8px;
    }

    /* کارت‌ها */
    .card {
      flex: 0 0 150px;
      background-color: #fff;
      border-radius: 10px;
      padding: 8px;
      text-align: center;
      box-shadow: 0 1px 4px rgba(0,0,0,0.08);
      scroll-snap-align: start;
    }
    .card img {
      width: 100%;
      border-radius: 8px;
      margin-bottom: 6px;
      aspect-ratio: 1 / 1;
      object-fit: cover;
      display: block;
    }
    .card-title {
      font-size: 13px;
      font-weight: 700;
      margin-bottom: 6px;
      color: #007E7A;
    }
    .card-btn {
      padding: 6px;
      width: 100%;
      border: none;
      border-radius: 6px;
      background-color: #00B2A9;
      color: #fff;
      font-size: 12px;
      cursor: pointer;
    }

    /* نوار ناوبری پایین با آیکن‌های خطی */
    .nav {
      display: flex;
      justify-content: space-around;
      border-top: 1px solid #e0e0e0;
      padding: 10px 0;
      background-color: #fff;
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      max-width: 480px;
      margin: auto;
      box-shadow: 0 -2px 8px rgba(0,0,0,0.06);
    }
    .nav-item {
      text-align: center;
      font-size: 12px;
      color: #666;
      transition: color 0.3s;
    }
    .nav-item svg {
      display: block;
      width: 24px;
      height: 24px;
      margin: 0 auto 4px;
      stroke: #999;
      fill: none;
      stroke-width: 2;
      transition: stroke 0.3s;
    }
    .nav-item.active {
      color: #00B2A9;
    }
    .nav-item.active svg {
      stroke: #00B2A9;
    }

    /* ریسپانسیو دسکتاپ: محدود به عرض موبایل و وسط‌چین */
    @media (min-width: 768px) {
      body {
        display: flex;
        justify-content: center;
      }
      .container {
        margin: 0 auto;
      }
      .nav {
        left: 50%;
        transform: translateX(-50%);
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Hero -->
    <div class="hero">
      <img src="https://media.karnaval.ir/uploads/2019/09/9be4a8b5-6a7b-4cf5-a39e-e4632f3dada3.jpg" alt="Hero Image">
      <div class="hero-title">پایگاه مردمی مصیر</div>
    </div>

    <!-- پویش‌های منتخب -->
    <div class="section">
      <h2>پویش‌های منتخب</h2>
      <div class="scroll-container">
        <div class="card">
          <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTtQ4nOhDEy2_Wb4Hr_zca3PYzUq7YmdPEDNODrzABoHrvy8-euz1pRxlU1t5JR4QgW1os&usqp=CAU" alt="پویش منتخب">
          <div class="card-title">پویش منتخب ۱</div>
          <button class="card-btn">مشاهده</button>
        </div>
        <div class="card">
          <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTtQ4nOhDEy2_Wb4Hr_zca3PYzUq7YmdPEDNODrzABoHrvy8-euz1pRxlU1t5JR4QgW1os&usqp=CAU" alt="پویش منتخب">
          <div class="card-title">پویش منتخب ۲</div>
          <button class="card-btn">مشاهده</button>
        </div>
        <div class="card">
          <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTtQ4nOhDEy2_Wb4Hr_zca3PYzUq7YmdPEDNODrzABoHrvy8-euz1pRxlU1t5JR4QgW1os&usqp=CAU" alt="پویش منتخب">
          <div class="card-title">پویش منتخب ۳</div>
          <button class="card-btn">مشاهده</button>
        </div>
      </div>
    </div>

    <!-- پویش‌های من -->
    <div class="section">
      <h2>پویش‌های من</h2>
      <div class="scroll-container">
        <div class="card">
          <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTtQ4nOhDEy2_Wb4Hr_zca3PYzUq7YmdPEDNODrzABoHrvy8-euz1pRxlU1t5JR4QgW1os&usqp=CAU" alt="پویش من">
          <div class="card-title">پویش من ۱</div>
          <button class="card-btn">مدیریت</button>
        </div>
        <div class="card">
          <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTtQ4nOhDEy2_Wb4Hr_zca3PYzUq7YmdPEDNODrzABoHrvy8-euz1pRxlU1t5JR4QgW1os&usqp=CAU" alt="پویش من">
          <div class="card-title">پویش من ۲</div>
          <button class="card-btn">مدیریت</button>
        </div>
        <div class="card">
          <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTtQ4nOhDEy2_Wb4Hr_zca3PYzUq7YmdPEDNODrzABoHrvy8-euz1pRxlU1t5JR4QgW1os&usqp=CAU" alt="پویش من">
          <div class="card-title">پویش من ۳</div>
          <button class="card-btn">مدیریت</button>
        </div>
      </div>
    </div>

    <!-- تشکل‌های مورد علاقه من -->
    <div class="section">
      <h2>تشکل‌های مورد علاقه من</h2>
      <div class="scroll-container">
        <div class="card">
          <img src="https://media.hawzahnews.com/old/fa/Original/1398/04/01/IMG10272761.jpg" alt="تشکل">
          <div class="card-title">تشکل ۱</div>
          <button class="card-btn">مشاهده</button>
        </div>
        <div class="card">
          <img src="https://media.hawzahnews.com/old/fa/Original/1398/04/01/IMG10272761.jpg" alt="تشکل">
          <div class="card-title">تشکل ۲</div>
          <button class="card-btn">مشاهده</button>
        </div>
        <div class="card">
          <img src="https://media.hawzahnews.com/old/fa/Original/1398/04/01/IMG10272761.jpg" alt="تشکل">
          <div class="card-title">تشکل ۳</div>
          <button class="card-btn">مشاهده</button>
        </div>
      </div>
    </div>

    <!-- پویش‌های فعال من -->
    <div class="section">
      <h2>پویش‌های فعال من</h2>
      <div class="scroll-container">
        <div class="card">
          <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTtQ4nOhDEy2_Wb4Hr_zca3PYzUq7YmdPEDNODrzABoHrvy8-euz1pRxlU1t5JR4QgW1os&usqp=CAU" alt="پویش فعال">
          <div class="card-title">پویش فعال ۱</div>
          <button class="card-btn">ادامه</button>
        </div>
        <div class="card">
          <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTtQ4nOhDEy2_Wb4Hr_zca3PYzUq7YmdPEDNODrzABoHrvy8-euz1pRxlU1t5JR4QgW1os&usqp=CAU" alt="پویش فعال">
          <div class="card-title">پویش فعال ۲</div>
          <button class="card-btn">ادامه</button>
        </div>
        <div class="card">
          <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTtQ4nOhDEy2_Wb4Hr_zca3PYzUq7YmdPEDNODrzABoHrvy8-euz1pRxlU1t5JR4QgW1os&usqp=CAU" alt="پویش فعال">
          <div class="card-title">پویش فعال ۳</div>
          <button class="card-btn">ادامه</button>
        </div>
      </div>
    </div>
  </div>

  <!-- نوار ناوبری پایین -->
  <div class="nav">
    <div class="nav-item active">
      <!-- شبکه من -->
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
        <circle cx="12" cy="8" r="4"></circle>
        <path d="M6 20c0-3.3 2.7-6 6-6s6 2.7 6 6"></path>
      </svg>
      شبکه من
    </div>
    <div class="nav-item">
      <!-- مأموریت‌های من -->

    </div>
    <div class="nav-item">
      <!-- اخبار -->

        <rect x="3" y="4" width="18" height="16" rx="2"></rect>
        <path d="M7 8h10M7 12h10M7 16h6"></path>
      </svg>
      اخبار
    </div>
  </div>
</body>
</html>
